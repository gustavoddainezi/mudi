<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Novo Pedido</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-0">
			    <h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" placeholder="Nome do produto">
						<small>Informe qual o nome do produto.</small>
					</div>
					<div class="form-group">
						<label for="urlProduto">URL Produto</label>
						<input th:field="*{urlProduto}" class="form-control" placeholder="URL do produto">
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					</div>
					<div class="form-group">
						<label for="urlImagem">URL Imagem</label>
						<input th:field="*{urlImagem}" class="form-control" placeholder="URL da Imagem">
						<small>Copie a url de uma boa imagem e cole aqui para ajudar a conseguir compradores</small>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
